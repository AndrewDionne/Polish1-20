<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polish Numbers Flashcards</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 200px;
      height: 300px;
      margin: 10px;
      perspective: 1000px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .card-front {
      background-color: #007bff;
      color: white;
      font-size: 2em;
      border-radius: 10px;
    }
    .card-back {
      background-color: #fff;
      color: #333;
      transform: rotateY(180deg);
      flex-direction: column;
      border-radius: 10px;
    }
    .audio-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .card-inner.flip {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
<script>
  function playAudio(audioFile, event) {
    event.stopPropagation(); // Prevents the card from flipping
    var audio = new Audio(audioFile);
    audio.play();
  }
</script>


<!-- Flashcards -->
<script>
  const flashcards = [
    ["Jeden", "ye-den", "audio/1.mp3"],
    ["Dwa", "dva", "audio/2.mp3"],
    ["Trzy", "tshi", "audio/3.mp3"],
    ["Cztery", "chte-re", "audio/4.mp3"],
    ["Pięć", "pyench", "audio/5.mp3"],
    ["Sześć", "sheshch", "audio/6.mp3"],
    ["Siedem", "shye-dem", "audio/7.mp3"],
    ["Osiem", "o-shyem", "audio/8.mp3"],
    ["Dziewięć", "dzhye-vyench", "audio/9.mp3"],
    ["Dziesięć", "dzhye-shench", "audio/10.mp3"],
    ["Jedenaście", "ye-de-nash-chye", "audio/11.mp3"],
    ["Dwanaście", "dva-nash-chye", "audio/12.mp3"],
    ["Trzynaście", "tshi-nash-chye", "audio/13.mp3"],
    ["Czternaście", "chte-rnash-chye", "audio/14.mp3"],
    ["Piętnaście", "pyent-nash-chye", "audio/15.mp3"],
    ["Szesnaście", "shes-nash-chye", "audio/16.mp3"],
    ["Siedemnaście", "shye-dem-nash-chye", "audio/17.mp3"],
    ["Osiemnaście", "o-shyem-nash-chye", "audio/18.mp3"],
    ["Dziewiętnaście", "dzhye-vyen-tna-shchye", "audio/19.mp3"],
    ["Dwadzieścia", "dva-dzhye-shchya", "audio/20.mp3"]
  ];

  flashcards.forEach((card, index) => {
    document.write(`
      <div class="card" ontouchstart="flipCard(this)">
        <div class="card-inner">
          <div class="card-front">${index + 1}</div>
          <div class="card-back">
            <div>${card[0]}</div>
            <div>(${card[1]})</div>
            <button class="audio-button" onclick="playAudio('${card[2]}')">Play Audio</button>
          </div>
        </div>
      </div>
    `);
  });
</script>
</body>
</html>
